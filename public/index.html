<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pdf Merger</a>
        </div>
    </nav>
    <div class="container my-4">
        <div class="mb-3">
            <form action="/merge" method="post" enctype="multipart/form-data">
                <label for="exampleFormControlInput1" class="form-label">Select the pdf you want to merge !</label>
                <!--  name shouldbe same as multer fieldname   -->
                <input type="file" name="pdfs" multiple class="form-control" accept=".pdf" />
                <br><br>
                <button type="submit">Submit</button>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
